<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 90-100为A  80 -90为B 70-80为C 60-70为 D  60以下为E
        var fen = 85
        switch (fen) {
            case 96:
            case 95:
            case 94:
            case 93:
            case 92:
            case 91:
            case 90:
                console.log('A')
                break
            case 89:
            case 88:
            case 87:
            case 86:
            case 85:
            case 84:
            case 83:
            case 82:
                console.log('B')
        }
    </script>

</body>

</html>
