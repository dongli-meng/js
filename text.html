<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 我是JS 外链式 -->
    <script src="js/text.js"></script>
</head>

<body>



    <!-- // JS的 a 标签行内试js代码 -->
    <!-- <a href="javascript: alert('你好')">比好</a> -->
    <!-- // 非a标签行内试代码 -->
    <div onclick="javascript:alert('hello word')">你好</div>

    <span onclick="javascript:alert('你是谁')">起开</span>


    <!-- 我是JS内嵌式  script
    写在html的任意位置
一般推荐写在<head>的末尾-->
    <script>
        var n1 = 'q';
        n1 += 0
        console.log(typeof n1);
        alert('你食*了')
        alert('你来打我呀')
    </script>



    <!-- 我是数据类型 -->
    <!-- 
        数据型：nuber（就是数字）
        字符串：string（用'' "" 包裹的就是字符串）
        boolean：布尔（true/false）
        undefined：空（该给而没给的空）
        nall：空（直接给空）
     -->
</body>
